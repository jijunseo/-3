
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Studio.IdoL</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background: #f5f4f2;
      color: #333;
      height: 100%;
    }

    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffffff, #f0eee9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: splash-animation 4s forwards;
    }

    @keyframes splash-animation {
      0% { opacity: 0; transform: scale(0.95); filter: blur(10px); }
      20% { opacity: 1; transform: scale(1); filter: blur(0px); }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }

    #splash img {
      width: 240px;
      filter: drop-shadow(0 0 15px rgba(0,0,0,0.1));
    }

    #main-content {
      display: none;
      text-align: center;
      padding: 100px 20px;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    header {
      position: absolute;
      top: 20px;
      left: 30px;
    }

    header img {
      height: 36px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 40px;
      color: #222;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .insta-button {
      background-color: #c2a77d;
      color: white;
      padding: 14px 32px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .insta-button:hover {
      background-color: #b0916b;
    }
  </style>
</head>
<body>
  <div id="splash">
    <img src="2.png" alt="Studio.IdoL Logo" />
  </div>

  <header>
    <a href="index.html"><img src="2.png" alt="Studio.IdoL Logo" /></a>
  </header>

  <div id="main-content">
    <h1>Choose Your Instagram</h1>
    <div class="button-group">
      <a class="insta-button" href="https://www.instagram.com/studio.idol_sg?igsh=Y2ZqZXdlZ21nOWY0&utm_source=qr" target="_blank">Singapore</a>
      <a class="insta-button" href="https://www.instagram.com/studio.idol_us?igsh=MTU0dW00Ym0xbGNwZw%3D%3D&utm_source=qr" target="_blank">USA</a>
    </div>
  </div>

  <script>
    window.addEventListener('load', function () {
      setTimeout(function () {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      }, 4000);
    });
  </script>
</body>
</html>
